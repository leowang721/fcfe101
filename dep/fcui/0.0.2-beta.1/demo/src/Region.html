<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Region - FCUI Demo</title>
    <script src="./esl.js"></script>
    <script src="./jquery.min.js"></script>
    <script src="../../dep/esui/3.1.0-beta.4/src/customShim.js"></script>
    <link rel="stylesheet" href="./demo.css" />
    <link rel="stylesheet" href="../../src/css/main.css" />
    <link rel="stylesheet" href="../../dep/fc-icon/0.0.4/src/css/fc-icon.css"/>

        <script>
            require.config({
                'baseUrl': '../../src',
                'paths': {},
                'packages': [
                    {
                        'name': 'mini-event',
                        'location': '../dep/mini-event/1.0.2/src',
                        'main': 'main'
                    },
                    {
                        'name': 'underscore',
                        'location': '../dep/underscore/1.6.0/src',
                        'main': 'underscore'
                    },
                    {
                        'name': 'moment',
                        'location': '../dep/moment/2.7.0/src',
                        'main': 'moment'
                    },
                    {
                        'name': 'etpl',
                        'location': '../dep/etpl/3.0.0/src',
                        'main': 'main'
                    },
                    {
                        'name': 'esui',
                        'location': '../dep/esui/3.1.0-beta.4/src',
                        'main': 'main'
                    },
                    {
                        'name': 'fcui',
                        'location': './',
                        'main': 'main'
                    },
                    {
                        'name': 'eoo',
                        'location': '../dep/eoo/0.1.1/src',
                        'main': 'main'
                    },
                    {
                        'name': 'fc-core',
                        'location': '../dep/fc-core/0.0.1-alpha.7/src',
                        'main': 'main'
                    },
                    {
                        'name': 'promise',
                        'location': '../dep/promise/1.0.0/src',
                        'main': 'main'
                    },
                    {
                        'name': 'fc-icon',
                        'location': '../dep/fc-icon/0.0.4/src',
                        'main': 'index'
                    }
                ]
            });
        </script>
    <style>
        label {
            display: block;
        }
        .invalid {
            color: #f00;
        }
    </style>
    <script>
        var ready = (function () {
            var list = [];
            return function (callback) {
                if (callback) {
                    list.push(callback);
                }
                else {
                    for (var i = 0; i < list.length; i++) {
                        list[i]();
                    }
                    ready = function (callback) {
                        callback();
                    };
                }
            }
        }());
    </script>
</head>
<body>
    <h1>Region</h1>
    <div id="page">
        <div id="main">
            <h2>多种模式</h2>
            <section class="intro">
                <p>地域选框有2种模式：多选、单选。</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div>
                    <label for="text-box-normal">多选</label>
                    <esui-fc-region data-ui="id:test;name:region1;" data-ui-extension-region-type="IndeterminateRegion"></esui-fc-region>
                </div>
                <div>
                    <label for="text-box-normal">单选</label>
                    <div data-ui="type:FcRegion;id:test2;mode:single;name:region2"></div>
                </div>
            </section>
            <h2>只读模式</h2>
            <section class="intro">
                <p>readOnly模式与disable模式的展示相同，不同处事readOnly可以获取到选择的值</p>
            </section>
            <section class="view">
                <div data-ui="type:FcRegion;id:test3;name:region3;"></div>
            </section>
            <h2>读取数据</h2>
            <section class="intro">
            </section>
            <section class="view">
                <div>
                    <button data-ui="type:FcButton;id:getMuliBtn;" >获取多选值</button>
                    <p id="multiValue" style="width:800px;word-wrap: break-word;"></p>
                </div>
                <br>
                <div>
                    <button data-ui="type:FcButton;id:getSingleBtn;">获取单选值</button>
                    <p id="singleValue" style="width:800px;word-wrap: break-word;"></p>
                </div>
            </section>
        </div>
        <script>
        require(
            [
                'fcui',
                'fcui/FcRegion',
                'fcui/FcButton',
                'fcui/extension/FcUiSkin',
                'fcui/extension/IndeterminateRegion'
            ],
            function (ui) {
                var controls = ui.init();
                var region1 = controls[0];
                var region2 = controls[1];
                var region3 = controls[2];
                var getMultiBtn = controls[3];
                var getSingleBtn = controls[4];

                region1.setProperties({
                    rawValue: ['268', '269', '270']
                });

                region3.setProperties({
                    rawValue: ['268', '269', '270']
                });
                region3.setProperties({
                    readOnly: true
                });

                getMultiBtn.on('click', function(){
                    document.getElementById('multiValue').innerHTML =
                        region1.getValue();
                });
                getSingleBtn.on('click', function(){
                    document.getElementById('singleValue').innerHTML =
                        region2.getValue();
                });
            }
        )
        </script>
    </div>
</body>
</html>
